  <div [hidden]="!isCanvasVisible" class="row">
    <canvas id="canvas" #canvas class="canvas"> </canvas>
  </div>

  <div class="row" [hidden]="!solved ">
    <h3 [hidden]="isPathVisible" class="canvas-solved-header">Congratulations! You have solved the maze.</h3>
    <h3 [hidden]="!isPathVisible" class="canvas-solved-header">Congratulations! Mario did reach end of the maze.</h3>
  </div>

  <div class="row">
    <h3 [hidden]="!isPathVisible || solved" class="canvas-solved-header">This is Mario's path.</h3>
  </div>
</div>
